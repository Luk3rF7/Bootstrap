<!DOCTYPE html>
<html lang="pt-br"  data-bs-theme="dark" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>formulario login</title>
</head>
<!-- body -->
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary h-100">  
  <main 
  class="
  w-100 m-auto  
  form-container 
  "
  >
    <form>
      <!-- form title - img -->
      <div class="center">

        <img
        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
        class="my-2"
        width="72"
        height="57"/>
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
      </div>
        <!-- campos com bootstrap -->
        <!-- email -->
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Digite seu E-mail">
          <label for="floatingInput">E-mail</label>
        </div>
        <!-- password -->
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInput" placeholder="Digite sua Senha">
          <label for="floatingInput">Password</label>
        </div>
        <!-- checkbox -->
        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input"  id="flexCheckDefault"/>
            <label   class="form-check-label" for="flexCheckDefault">Lembrar-se</label>
        </div>
        <!-- button -->
        <button class="btn btn-primary w-100 py-2">Login</button>
        <p class="text-body-secondary mt-4 mb-2 text-al"> &copy; 2023 - bootstrap</p>
    </form>
  </main>
</body>
</html>
